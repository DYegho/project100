<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Dyegho" content="Card Summary" />
  <meta name="Source Card Summary" content="Project Day 06" />
  <!-- Biblioteca de Ã­conos Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
  <!-- Archivo reset Normalize -->
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
  <!-- Archivo de estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="/img/favicon-32x32.png" type="favicon" />
  <title>Results Summary Component</title>
</head>
<!-- condition responsive with tailwind  -->

<body>
  <section class="container">
    <div class="container__first-result">
      <h2 class="container__first-result__title">Your Result</h2>
      <div class="container__first-result__title-card">
        <p class="container__first-result__title-card-76">76</p>
        <p class="container__first-result__title-card-100">of 100</p>
      </div>
      <p class="container__first-result__title-card__title">Great</p>

      <p class="container__first-result__title-card__description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="container__summary">
      <h2 class="container__summary-title">Summary</h2>
      <div class="container__statistics-reaction">
        <p class="container__statistics__reaction-icon-rection">
          <img src="../img/icon-reaction.svg" alt="Icon reaction" />
          <span>Reaction</span>
        </p>
        <p>80 <span class="container__statistics-reaction__number-100">/ 100</span></p>
      </div>
      <!-- memory -->
      <div class="container__statistics-memory">
        <p class="container__statistics__memory-icon-memory">
          <img src="../img/icon-memory.svg" alt="Icon memory" />
          <span>Memory</span>
        </p>
        <p>92 <span class="container__statistics-reaction__number-100">/ 100</span></p>
      </div>
      <!-- verbal -->
      <div class="container__statistics-verbal">
        <p class="container__statistics__verbal-icon-verbal">
          <img src="../img/icon-verbal.svg" alt="Icon verbal" />
          <span>Verbal</span>
        </p>
        <p>61 <span class="container__statistics-reaction__number-100">/ 100</span></p>
      </div>
      <!-- visual -->
      <div class="container__statistics-visual">
        <p class="container__statistics__visual-icon-visual">
          <img src="../img/icon-visual.svg" alt="Icon visual" />
          <span>Visual</span>
        </p>
        <p>72 <span class="container__statistics-reaction__number-100">/100</span></p>
      </div>
      <button class="container__summary__btn-continue">Continue</button>
    </div>
  </section>
  <div class="atribution">
    Challenge by <a href="https://www.facebook.com/frontendclubfb/" target="_blank">Frontend Club</a>.Coded by 
    <a href="https://github.com/DYegho" target="_blank">DyeghoDev</a>.
  </div>
</body>
</html>
